<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-screen" class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="bi bi-person-badge" style="font-size: 4rem; color: #16a085;"></i>
                <h2 class="mt-3 fw-bold" style="color: #2c3e50;">Teacher Dashboard</h2>
                <p class="text-muted">View student results & share reports</p>
            </div>
            <button id="google-signin" class="btn btn-lg w-100" style="background: #16a085; color: white; border: none;">
                <i class="bi bi-google me-2"></i>Sign in with Google
            </button>
        </div>
    </div>

    <div id="main-app" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold">
                    <i class="bi bi-person-badge me-2"></i>Teacher Dashboard
                </span>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3 d-none d-md-inline" id="user-email"></span>
                    <button id="signout-btn" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Sign Out
                    </button>
                </div>
            </div>
        </nav>

        <div class="container-fluid py-4">
            <div id="section-info" class="alert mb-4" style="background: #e8f5f1; border: 1px solid #16a085; color: #16a085;">
                <i class="bi bi-info-circle me-2"></i>
                <strong>Your Section:</strong> <span id="section-name">Loading...</span>
            </div>

            <div class="row g-4">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center" style="background: #16a085; color: white;">
                            <h5 class="mb-0"><i class="bi bi-clipboard-data me-2"></i>Tests & Student Results</h5>
                            <button id="refresh-tests" class="btn btn-sm btn-light">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                        </div>
                        <div class="card-body p-0">
                            <div id="tests-container">
                                <div class="text-center py-5">
                                    <div class="spinner-border text-success"></div>
                                    <p class="mt-2 text-muted">Loading tests...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="studentsModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header" style="background: #16a085; color: white;">
                    <h5 class="modal-title"><i class="bi bi-people me-2"></i>Student Results</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="students-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
