<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Test Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#f8f9fa">
    <div class="report-page">
        <div class="card shadow-sm mb-4 no-print">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-file-text me-2"></i>Student Test Report</h4>
                <div>
                    <button onclick="window.print()" class="btn me-2" style="background:#2c3e50;color:white;border:none">
                        <i class="bi bi-printer"></i> Print
                    </button>
                    <button onclick="window.close()" class="btn" style="background:#7f8c8d;color:white;border:none">
                        <i class="bi bi-x-circle"></i> Close
                    </button>
                </div>
            </div>
        </div>

        <div id="report-content">
            <div class="text-center py-5">
                <div class="spinner-border" style="color:#2c3e50"></div>
                <p class="mt-2">Loading report...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="report.js"></script>
</body>
</html>
